                                                    pertenece a un espacio de nombres, a modo de "calificación" 
                                                    del nombre del elemento.-->

<head>
    <title>Datos de la persona</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Practicas de Aplicaciones web con Spring Boot">

    <!-- Bootstrap CSS -->

        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="../css/index.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <h1>Datos de la persona</h1>
    <br />
    <a th:href="@{/}">Inicio Pro</a>
    <br>
    <form th:action="@{/guardar}" method="post" th:object="${persona}">

        <div class="mb-3 row">
            <!-- <label class="col-sm-1 col-form-label" for="id">Id:</label> -->
            <div class="col-sm-5">
                <input class="form-control" type="hidden" name="id" th:field="*{id_persona}" />
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-1 col-form-label" for="nombre">Nombre:</label>
            <div class="col-sm-5">
                <input class="form-control" type="text" name="nombre" th:field="*{nombre}"/>
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-1 col-form-label" for="apellido">Apellido:</label>
            <div class="col-sm-5">
                <input class="form-control"  type="text" name="apellido" th:field="*{apellido}"/>
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-1 col-form-label" for="email">Email:</label>
            <div class="col-sm-5">
                <input class="form-control" type="email" name="email" th:field="*{email}"/>
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-1 col-form-label" for="telefono">Telefono:</label>
            <div class="col-sm-5">
                <input class="form-control"  type="tel" name="telefono" th:field="*{telefono}"/>
            </div>
        </div>
        <div class="mb-3 row">
        <div class="col-sm-5">
            <input class="btn btn-outline-success" type="submit" name="guardar" value="Guardar"/>
        </div>
    </form>
