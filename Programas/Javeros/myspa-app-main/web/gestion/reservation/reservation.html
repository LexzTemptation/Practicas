<main class="container-fluid">
    <section class="row px-5">
        <article class="card mt-5">
            <div class="card-body">
                <h1 class="card-title text-center display-3">Reservaciones</h1>
                <div class="my-1 d-flex justify-content-between">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-outline-success px-5" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">
                        Nuevo
                    </button>
                    <select id="select-status" onchange="changeListStatus()" class="form-select" style="max-width: 200px">
                        <option selected value="1">Activas</option>
                        <option value="2">Atendidas</option>
                        <option value="3">Canceladas</option>
                    </select>
                </div>
                <div class="row mt-3">
                    <table class="table table-light">
                        <thead>
                        <th>Fecha</th>
                        <th>Inicio</th>
                        <th>Fin</th>
                        <th>Cliente</th>
                        <th>Sala</th>
                        <th></th>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </article>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body p-5">
                    <h2 class="card-title text-center">Reservaci√≥n</h2>
                    <div>
                        <div class="mt-4">
                            <select id="select-sucursales" class="form-select">
                                <option value="0">Selecione una Sucursal</option>
                            </select>
                        </div>
                        <div class="mt-3">
                            <select id="select-salas" class="form-select">
                                <option value="0">Selecione una Sala</option>
                            </select>
                        </div>
                        <div class="mt-3">
                            <input type="date" id="input-date" class="form-control">
                        </div>
                        <div class="mt-3">
                            <select class="form-select" id="select-time">
                                <option>Selecione un horario</option>
                            </select>
                        </div>
                        <div class="mt-3">
                            <div class="wrapper">
                                <div class="search-input">
                                    <input type="text" class="form-control" placeholder="Buscar...">
                                    <div class="autocom-box">

                                    </div>
                                    <div class="icon">

                                    </div>
                                </div>
                            </div>
                        </div>
                        <input type="hidden" value="" id="idCliente">
                        <div class="mt-3 text-center">
                            <button class="btn px-5 btn-outline-success" data-bs-dismiss="modal" id="btn-save" onclick="handleClickOnSave();">Guardar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="gestion/reservation/reservation.js"></script>
