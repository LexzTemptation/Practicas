<div class="row lead fs-6">
    
    <div id="divDetalleSala" class="col-4">
        <div class="card">
            <div class="card-header">
                <span class="h5">Detalle de Sala</span>
                <button class="btn btn-outline-danger float-end" onclick="setFormularioDetalleVisible(false)"><i class="fas fa-times-circle"></i></button>
            </div>
            <div class="card-body">
                <div class="form">
                    <div class="mb-3 my-3 text-center" id="divFoto">
                        <img id="fotoSala" class="bg-dark shadow-lg w-100 rounded-3" />
                    </div>
                    <div class="mt-3">
                        <label for="txtCod" class="form-label" >C&oacute;digo de la sala</label>
                        <input id="txtCod" type="number" class="form-control" disabled/>
                    </div>
                    <div class="my-3">
                        <label for="txtNombre" class="form-label" >Nombre</label>
                        <input id="txtNombre" type="text" class="form-control"/>
                    </div>
                    <div class="mt-4">
                        <label for="txtDes" class="form-label" >Descripci&oacute;n</label>
                        <input id="txtDescripcion" type="text" class="form-control"/>
                    </div>
                    <div class="mt-3">
                        <label for="txtFoto" class="form-label" >Fotograf&iacute;a</label> <br>
                        <input type="file" class="form-control" id="txtFoto">
                    </div>
                    <div class="my-3">
                        <label for="txtSucursal" class="form-label" >Sucursales</label>
                        <select class="form-select" id="slt-sucursales">
                        </select>
                    </div>
                    
                    <div class="my-3 text-center">
                        <button class="btn btn-outline-dark" onclick="limpiarFormulario();">
                            <i class="fas fa-plus-square"></i>&nbsp;&nbsp;Nuevo</button>                        
                        <button class="btn btn-outline-success mx-2" onclick="guardarSala();"/>
                            <i class="fas fa-save"></i>&nbsp;&nbsp;Guardar</button>
                        <button class="btn btn-outline-danger" onclick="eliminarSala();">
                            <i class="fas fa-trash"></i>&nbsp;Eliminar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div  id="divTablaSala">
        <div class="card">
            <div class="card-header p-3">
                <span class="h4 text-black">Cat&aacute;logo de Salas</span>
                <button class="btn btn-outline-danger float-end btn-sm" onclick="cerrarModulo();">
                        <i class="fas fa-times"></i>
                </button>
                <button class="btn btn-outline-success float-end mx-2 btn-sm"
                        onclick="mostrarDetalleSala()">
                        <i class="fas fa-plus"></i>&nbsp;&nbsp;Nuevo
                </button>    
            </div>
            <div class="card-body p-0">
                <table class="table table-hover bg-light m-0 p-0">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Descripci&oacute;n</th>
                           
                            <th>Sucursal</th>
                        </tr>
                    </thead>
                    <tbody id="tbodySalas">

                    </tbody> 
                </table>
            </div>
        </div>
    </div>
    
</div>

<script type="text/javascript" src="gestion/sala/sala.js"></script>
<script type="text/javascript" >inicializarModuloSala();</script>
