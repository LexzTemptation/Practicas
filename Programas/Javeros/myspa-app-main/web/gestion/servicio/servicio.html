<main class="container-fluid">
    <section class="row px-5">
        <article class="card mt-5">
            <div class="card-body">
                <h1 class="card-title text-center display-3">Servicios</h1>
                <div class="row">
                    <div class="row mt-3">
                        <table class="table table-light table-service">
                            <thead>
                            <th>Fecha</th>
                            <th>Empleado</th>
                            <th>Cliente</th>
                            <th>Sala</th>
                            <th>Horario</th>

                            <tbody>
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </article>
    </section>

    <!-- Modal -->
    <div class="modal fade" data-bs-backdrop="static" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="card-title text-center">Datos del Servicio</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                            <div class="mt-3 p-2 border border-rounded">
                                <div class="row">
                                    <div class="col-6">
                                        <span id="lblNombre"></span>
                                    </div>
                                    <div class="col-6">
                                        <span id="lblSala"></span>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <span id="lblFecha"></span>
                                    </div>
                                    <div class="col-6">
                                        <span id="lblHorario"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-3">
                                <div class="wrapper">
                                    <div class="search-input">
                                        <input type="text" class="form-control" placeholder="Buscar Empleado">
                                        <div class="autocom-box">

                                        </div>
                                        <div class="icon">

                                        </div>
                                    </div>
                                </div>
                            </div>
                            <input type="hidden" value="" id="idEmpleado">
                            <div class="mt-3">
                                <div class="wrapper-2">
                                    <div class="search-input-2">
                                        <input type="text" class="form-control" placeholder="Buscar Tramiento">
                                        <div class="autocom-box">

                                        </div>
                                        <div class="icon">

                                        </div>
                                    </div>
                                </div>
                            </div>
                            <input type="hidden" value="" id="idTratamiento">
                        </div>
                        <div class="col-12 col-lg-8 mt-2 mt-lg-0">
                            <h5 class="text-center">Tratamientos</h5>
                            <table class="table table-tratamiento">
                                <thead>
                                <th>Nombre</th>
                                <th>Costo</th>
                                <th></th>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                        <div class="text-end">
                            Total: <span class="text-success" id="gran-total"></span>
                        </div>
                        <div class="mt-3 text-center">
                            <button onclick="handleSaveService()" class="btn px-5 btn-outline-success" data-bs-dismiss="modal"
                                    id="btn-save">Guardar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Tratamiento Detail Modal -->
    <div class="modal fade modal-tratamiento" data-bs-backdrop="static" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalToggleLabel2">Tratamiento</h5>
                    <button type="button" class="btn-close" data-bs-target="#exampleModal" data-bs-toggle="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="my-2">
                        <div class="wrapper-3">
                            <div class="search-input-3">
                                <input type="text" class="form-control" placeholder="Buscar Producto">

                            </div>
                        </div>
