<div class="row lead fs-6">
    
    <div id="divDetalleSucursal" class="col-4">
        <div class="card">
            <div class="card-header">
                <span class="h5 text-dark">Detalle de Sucursal</span>
                <button class="btn btn-outline-danger float-end" onclick="setFormularioDetalleSucursalVisible(false);">
                    <i class="fas fa-times-circle"></i>
                </button>
            </div>
            <div class="card-body">
                <div class="form">
                    <div>
                        <label for="txtCodigo" class="form-label">C&oacute;digo del Producto</label>
                        <input id="txtCodigo" type="number" class="form-control" disabled/>
                    </div>
                    <div class="my-3">
                        <label for="txtNombre" class="form-label">Nombre</label>
                        <input id="txtNombre" type="text" class="form-control" />
                    </div>
                    <div>
                        <label for="txtLatitud" class="form-label" >Latitud</label>
                        <input id="txtLatitud" type="number" class="form-control"/>
                    </div>
                    <div class="my-3">
                        <label for="txtLongitud" class="form-label" >Longitud</label>
                        <input id="txtLongitud" type="number" class="form-control"/>
                    </div>
                    <div class="mb-3">
                        <label for="txtEstatus" class="form-label" >Estatus</label>
                        <div>
                            Activo - Inactivo
                        </div>
                    </div>
                    <div class="my-3 text-center">
                        <button class="btn btn-outline-dark" onclick="limpiarFormularioSucursal();">
                            <i class="fas fa-plus-square"></i>&nbsp;&nbsp;Nuevo</button>
                        <button class="btn btn-outline-success mx-2" onclick="guardarSucursal();">
                            <i class="fas fa-save"></i>&nbsp;&nbsp;Guardar</button>
                        <button class="btn btn-outline-danger" onclick="eliminarSucursal();">
                            <i class="fas fa-trash"></i>&nbsp;Eliminar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="divTablaSucursal">
        <div class="card">
            <div class="card-header p-3">
                <span class="h4 text-dark">Cat&aacute;logo de Sucursal</span>
                <button class="btn btn-outline-danger float-end btn-sm" onclick="cerrarModulo();">
                    <i class="fas fa-times"></i>
                </button>
                <button class="btn btn-outline-success float-end mx-2 btn-sm"
                        onclick="mostrarDetalleSucursal(false);">
                    <i class="fas fa-plus"></i>&nbsp;&nbsp;Nuevo
                </button>
            </div>
            <div class="card-body p-0">
                <table class="table table-hover bg-light m-0 p-0">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Latitud</th>
                            <th>Longitud</th>
                            <th>Estatus</th>
                        </tr>
                    </thead>
                    <tbody id="tbodySucursales">

                    </tbody> 
                </table>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="gestion/sucursal/sucursal.js"></script>
<script type="text/javascript">
    inicializarModuloSucursal();
</script>
