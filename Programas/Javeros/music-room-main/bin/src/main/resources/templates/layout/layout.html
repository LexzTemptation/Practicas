<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title th:text="${title}"></title>
</head>
<body>
    <!-- HEADER -->
    <header th:fragment="header" class="sticky-top">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#"><i class="fa-solid fa-guitar"></i> Music Room</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/}">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/reservations}">Reservaciones</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/articles}">Articulos</a>
                        </li>
						<li class="nav-item">
                            <a class="nav-link" th:href="@{/rooms}">Salas</a>
                        </li>
						<li class="nav-item">
                            <a class="nav-link" th:href="@{/branch-offices}">Sucursales</a>
                        </li>
						<li class="nav-item">
                            <a class="nav-link" th:href="@{/customers}">Clientes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/schedule}">Horarios</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div>
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${danger}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${danger}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
    </header>

    <!-- FOOTER -->
    <footer th:fragment="footer" class="bg-dark text-white rounded-top">
        <div class="py-3 text-center">
            <h3>Authors</h3>
            <p>Javeros</p>
        </div>
        <!-- SCRIPTS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </footer>
    
    
    <!-- PUBLIC -->
    <!-- HEADER -->
	<div th:fragment="header-public" class="sticky-top">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#"><i class="fa-solid fa-guitar"></i> Music Room</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/}">Inicio</a>
                        </li>
						<li class="nav-item">
                            <a class="nav-link" th:href="@{/rooms-public}">Salas</a>
                        </li>
						<li class="nav-item">
                            <a class="nav-link" th:href="@{/branch-offices}">Sucursales</a>
                        </li>
						<li class="nav-item">
                            <a class="nav-link" th:href="@{/about}">Quienes somos</a>
                        </li>
                   	</ul>
                   	<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                   		<li class="nav-item">
                   			<a href="" class="nav-link">Iniciar Sesi√≥n</a>
                   		</li>
						<li class="nav-item">
                   			<a href="" class="nav-link">Registrarse</a>
                   		</li>
                   	</ul>
                </div>
            </div>
        </nav>
        <div>
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${danger}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${danger}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
    </div>

</body>
</html>
