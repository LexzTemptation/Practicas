<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
	<!-- HEADER -->
	<header th:replace="layout/layout :: header"></header>

	<!-- MAIN -->
	<main class="container-fluid">
		<section class="row">
			<div class="mt-3 d-flex justify-content-center align-items-center">
				<h1 class="text-white display-4" th:text="${title}"></h1>
			</div>
			<article class="col col-xxl-10 mx-auto">
				<div class="card mt-3 bg-dark bg-opacity-50 p-0 shadow rounded-3">
					<div class="card-body">
						<div class="container mb-3">
							<a th:href="@{/branch-offices/form}" class="btn btn-outline-success"><i class="fa-solid fa-file-lines"></i> Nueva</a>
						</div>
						<table class="table text-white">
							<thead>
								<tr>
									<th>#</th>
									<th>Nombre</th>
									<th>Latitud</th>
									<th>Longitud</th>
									<th>Direcci√≥n</th>
									
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<tr th:each="BranchOffice: ${list}">
										<td th:text="${BranchOffice.id}"></td>
										<td th:text="${BranchOffice.name}"></td>
										<td th:text="${BranchOffice.length}"></td>
										<td th:text="${BranchOffice.latitud}"></td>
										<td th:text="${BranchOffice.address}"></td>
									<td>
										<div class="row">
											<div class="col-6">
												<a class="btn btn-outline-warning btn-sm"> <i
													class="fa-solid fa-file"></i>
												</a>
											</div>
											<div class="col-6">
												<a class="btn btn-outline-danger btn-sm"> <i
													class="fa-solid fa-trash"></i>
												</a>
											</div>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</article>
		</section>
	</main>

	<!-- FOOTER -->
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
