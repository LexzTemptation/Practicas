<!DOCTYPE html>

<html>
    <head>
        <title>while</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
    <body>
        
        <script type="text/javascript">
            
            var i = 0;
            
            do
            {
                document.write("<h1>" + i + "</h1>");
                i++; // i = i + 1
            }
            while (i < 5);
            
        </script>
        
    </body>
</html>
