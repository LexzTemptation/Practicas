<!DOCTYPE html>

<html>
    
    <head>
        
        <title>Operaciones Consola</title>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    </head>
    
    <body>
        
        <script type="text/javascript">
            
            var num1 = 22, num2 = 15.9;
            
            console.log(num1 + num2);
            console.log(num1 - num2);
            console.log(num1 * num2);
            console.log(num1 / num2);
            console.log(num1 % num2);
            
        </script>
        
    </body>
    
</html>
