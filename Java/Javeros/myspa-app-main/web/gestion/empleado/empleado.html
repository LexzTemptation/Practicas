<div class="row lead fs-6">
    
    <div id="divDetalleEmpleado" class="col-4">
        <div class="card">
            <div class="card-header">
                <span class="h5">Detalle de Empleado</span>
                <button class="btn btn-outline-danger float-end" onclick="setFormularioDetalleVisible(false);">
					<i class="fas fa-times-circle"></i>
				</button>
            </div>
            
            <div class="card-body">
                <div class="form">
                    <div class="mb-3 my-3 text-center" id="divFoto">
                        <img id="img_empleado" style="max-width: 400px" class="rounded-3 bg-dark shadow-lg"/>
                    </div>
                    <div class="mt-4">
                        <label for="txtCod" class="form-label" >N&uacute;mero de Empleado</label>
                        <input id="txtCod" disabled type="text" class="form-control"/>
                    </div>
                    <div class="my-3">
                        <label for="txtNombre" class="form-label" >Nombre</label>
                        <input id="txtNombre" type="text" class="form-control"/>
                    </div>
                    <div class="mt-4">
                        <label for="txtApeP" class="form-label" >Apellido Paterno</label>
                        <input id="txtApeP" type="text" class="form-control"/>
                    </div>
                    <div class="my-3">
                        <label for="txtApeM" class="form-label" >Apellido Materno</label>
                        <input id="txtApeM" type="text" class="form-control"/>
                    </div>
                    <div class="mt-4">
                        <label for="txtRFC" class="form-label" >RFC</label>
                        <input id="txtRFC" type="text" class="form-control"/>
                    </div>
                    <div class="my-3">
                        <label for="txtDomicilio" class="form-label" >Domicilio</label>
                        <input id="txtDomicilio" type="text" class="form-control"/>
                    </div>
                    <div class="mt-4">
                        <label for="txtTel" class="form-label" >Tel&eacute;fono</label>
                        <input id="txtTel" type="text" class="form-control"/>
                    </div>
                    <div class="my-3">
                        <label for="txtP" class="form-label" >Puesto</label>
                        <input id="txtP" type="text" class="form-control"/>
                    </div>
                    <div class="mt-3">
                        <label for="fileFoto" class="form-label" >Fotograf&iacute;a</label> <br>
                        <input type="file" class="form-control" id="imgEmpleado" onchange="cargarFotografia();">
                    </div>
                    <div class="mt-4">
                        <label for="txtNU" class="form-label" >Nombre Usuario</label>
                        <input id="txtNU" type="text" class="form-control"/>
                    </div>
                    <div  class="my-3">
                        <label for="txtContrasennia" class="form-label">Contrase√±a</label>
                        <input id="txtContrasennia" type="password" class="form-control"/>
                    </div >
                    <div class="mb-3">
                        <label for="cmbGenero" class="form-label">G&eacute;nero</label>
                        <select id="cmbGenero" class="form-control">
                            <option value="F">Femenino</option>
                            <option value="M">Masculino</option>
                            <option value="O">Otro</option>
                        </select>
                    </div>
                    <div class="mb-3 my-3">
                        <label for="txtEstatus" class="form-label">Estatus</label>
                        <div>
                            Activo - Inactivo
                        </div>
                    </div>
                    <div class="my-3 text-center">
                        <button class="btn btn-outline-dark" onclick="limpiarFormulario();">
                            <i class="fas fa-plus-square"></i>&nbsp;&nbsp;Nuevo</button>
                        <button class="btn btn-outline-success mx-2" onclick="guardarEmpleado();">
                            <i class="fas fa-save"></i>&nbsp;&nbsp;Guardar</button>
                        <button class="btn btn-outline-danger" onclick="eliminarEmpleado();">
                            <i class="fas fa-trash"></i>&nbsp;Eliminar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="divTablaEmpleado">
        <div class="card">
            <div class="card-header p-3">
                <span class="h4 text-black">Cat&aacute;logo de Empleados</span>
                <button class="btn btn-outline-danger float-end btn-sm" onclick="cerrarModulo();">
					<i class="fas fa-times"></i>
				</button>
				<button class="btn btn-outline-success float-end mx-2 btn-sm"
					onclick="setFormularioDetalleVisible(true);">
					<i class="fas fa-plus"></i>&nbsp;&nbsp;Nuevo
				</button>
            </div>
            <div class="card-body p-0">
                <table class="table table-hover bg-light m-0 p-0">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Apellido Paterno</th>
                            <th>Apellido Materno</th>
                            <th>RFC</th>
                            <th>Domicilio</th>
                            <th>Tel&eacute;fono</th>
                            <th>Puesto</th>
                            <th>Nombre Usuario</th>
                            <th>G&eacute;nero</th>
                            <th>Estatus</th>
                        </tr>
                    </thead>
                    <tbody id="tbodyEmpleados">

                    </tbody> 
                </table>
            </div>
        </div>
    </div> 
    
</div>
<script type="text/javascript" src="gestion/empleado/empleado.js"></script>
<script type="text/javascript" >inicializarModuloEmpleado();</script>
