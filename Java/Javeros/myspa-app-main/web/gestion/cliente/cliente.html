<div class="row lead fs-6">
    
    <div id="divDetalleCliente" class="col-4">
        <div class="card">
            <div class="card-header">
                <span class="h5">Detalle de Cliente</span>
                <button class="btn btn-outline-danger float-end"
                    onclick="setFormularioDetalleClienteVisible(false);">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="card-body">
                <div class="form">
                    <div>
                        <label for="txtCod" class="form-label">Id Cliente</label>
                        <input id="txtCod" type="number" class="form-control" disabled/>
                    </div>
                    <div class="mt-3">
                        <label for="txtNumeroUnico" class="form-label">Numero Unico</label>
                        <input id="txtNumeroUnico" type="text" class="form-control"/>
                    </div>
                    <div class="my-3">
                        <label for="txtNombre" class="form-label">Nombre</label>
                        <input id="txtNombre" type="text" class="form-control" />
                    </div>
                    <div>
                        <label for="txtApeP" class="form-label">Apellido Paterno</label>
                        <input id="txtApeP" type="text" class="form-control" />
                    </div>
                    <div class="my-3">
                        <label for="txtApeM" class="form-label">Apellido Materno</label>
                        <input id="txtApeM" type="text" class="form-control" />
                    </div>
                    <div>
                        <label for="txtRFC" class="form-label">RFC</label>
                        <input id="txtRFC" type="text" class="form-control" />
                    </div>
                    <div class="my-3">
                        <label for="txtDomicilio" class="form-label">Domicilio</label>
                        <input id="txtDomicilio" type="text" class="form-control" />
                    </div>
                    <div>
                        <label for="txtTel" class="form-label">Tel&eacute;fono</label>
                        <input id="txtTel" type="number" class="form-control" />
                    </div>
                    <div class="my-3">
                        <label for="txtEmail" class="form-label">Correo Electr&oacute;nico</label>
                        <input id="txtEmail" type="text" class="form-control" />
                    </div>
                    <div>
                        <label for="txtNU" class="form-label">Nombre Usuario</label>
                        <input id="txtNU" type="text" class="form-control" />
                    </div>
                    <div class="my-3">
                        <label for="txtContrasennia" class="form-label">Contrase√±a</label>
                        <input id="txtContrasennia" type="password" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <label for="cmbGenero" class="form-label">G&eacute;nero</label>
                        <select id="cmbGenero" class="form-control">
                            <option value="F">Femenino</option>
                            <option value="M">Masculino</option>
                            <option value="O">Otro</option>
                        </select>
                    </div>
                    <div class="my-3 mb-3">
                        <label for="txtEstatus" class="form-label">Estatus</label>
                        <div>
                            Activo - Inactivo
                        </div>
                    </div>
                    <div class="my-4 text-center">
                        <button class="btn btn-outline-dark" onclick="limpiarFormularioCliente();">
                            <i class="fas fa-plus-square"></i>&nbsp;&nbsp;Nuevo</button>
                        <button class="btn btn-outline-success mx-2" onclick="guardarCliente();">
                            <i class="fas fa-save"></i>&nbsp;&nbsp;Guardar</button>
                        <button class="btn btn-outline-danger" onclick="eliminarCliente();">
                            <i class="fas fa-trash"></i>&nbsp;Eliminar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="divTablaClientes">
        <div class="card">
            <div class="card-header p-3">
                <span class="h4 text-dark">Cat&aacute;logo de Clientes</span>
                <button class="btn btn-outline-danger float-end btn-sm" onclick="cerrarModulo();">
					<i class="fas fa-times"></i>
				</button>
				<button class="btn btn-outline-success float-end mx-2 btn-sm"
					onclick="setFormularioDetalleClienteVisible(true); limpiarFormularioCliente();">
					<i class="fas fa-plus"></i>&nbsp;&nbsp;Nuevo
				</button>
            </div>
            <div class="card-body p-0">
                <table class="table table-hover bg-light m-0 p-0">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Numero Unico</th>
                            <th>Apellido Paterno</th>
                            <th>Apellido Materno</th>
                            <th>G&eacute;nero</th>
                            <th>Domicilio</th>
                            <th>Telefono</th>
                            <th>Email</th>
                            <th>Usuario</th>
                        </tr>
                    </thead>
                    <tbody id="tbodyClientes">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
</div>
<script type="text/javascript" src="gestion/cliente/cliente.js"></script>
<script type="text/javascript">
    inicializarModuloCliente();
</script>
