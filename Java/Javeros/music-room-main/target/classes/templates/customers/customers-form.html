<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
<!-- HEADER -->
<header th:replace="layout/layout :: header"></header>

<!-- MAIN -->
<main class="container">
    <section class="row justify-content-center">
        <div class="card col-md-8 col-xl-6 mt-5 bg-dark bg-opacity-50">
            <div class="card-body">
                <form th:action="@{/customers}" method="POST" th:object="${customer}">
                    <legend class="text-center display-5" th:text="${title}"></legend>
					<div>
                        <input type="text" th:field="*{name}" class="form-control bg-dark text-white" placeholder="Nombre" required title="Ingrese los datos solicitados">
                    </div>
					<div class="mt-3">
                        <input type="text" th:field="*{lastName}" class="form-control bg-dark text-white" placeholder="Apellidos" required title="Ingrese los datos solicitados">
                    </div>
                    <div class="mt-3">
                        <input type="number" th:field="*{phone}" class="form-control bg-dark text-white" placeholder="Numero de telÃ©fono" required title="Ingrese los datos solicitados">
                    </div>
                    <br>
                    <div>
                        <input type="submit" class="btn btn-outline-success px-5" value="Guardar">
                    </div>
                    <input type="hidden" th:field="*{status}">
                    <input type="hidden" th:field="*{id}">
                    <input type="hidden" th:field="*{createAt}">
                </form>
            </div>
        </div>
    </section>
</main>

<!-- FOOTER -->
<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
