<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
	<!-- HEADER -->
	<header th:replace="layout/layout :: header"></header>

	<!-- MAIN -->
	<main class="container">
		<section class="row justify-content-center">
			<div class="card col-md-8 col-xl-6 mt-5 bg-dark bg-opacity-50">
				<div class="card-body">
					<form th:action="@{/rooms}" method="POST" th:object="${room}">
						<h1 class="text-center display-5" th:text="${title}"></h1>
						<div class="mt-3">
							<input type="text" th:field="*{name}"
								class="form-control bg-dark text-white"
								placeholder="Nombre de la sala">
						</div>

						<div class="mt-3">
							<textarea rows="3" th:field="*{description}"
								class="form-control bg-dark text-white"
								placeholder="Descripcion"></textarea>
						</div>

						<div class="mt-3">
							<input type="number" th:field="*{priceHour}"
								class="form-control bg-dark text-white" placeholder="Precio">
						</div>
						
						<div class="mt-3">
							<select th:field="*{type}" class="form-select bg-dark text-white">
								<option value="Basic">Basic</option>
								<option value="Estandar">Estandar</option>
								<option value="Premium">Premium</option>
								<option value="Black Diamon">Black Diamon</option>
							</select>
						</div>
						
						<div class="mt-3">
							<select th:field="*{branchOffice}" class="form-select bg-dark text-white">
								<option th:each="branch : ${branchoffices}" th:text="${branch.name}" th:value="${branch.id}"></option>
							</select>	
						</div>

						<div class="mt-3 text-center">
							<input type="submit" class="btn btn-outline-success px-5"
								value="Guardar">
						</div>
					</form>
				</div>
			</div>
		</section>
	</main>

	<!-- FOOTER -->
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
