<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
	<!-- HEADER -->	
	<header th:replace="layout/layout :: header"></header>

	<!-- MAIN -->	
	<main class="container-fluid">
		<section class="row">
			<div class="mt-5 mx-auto col-12 col-md-6 col-xxl-4">
				<div class="card ">
					<div class="card-body">
						<form th:action="@{/main}">
							<h1 class="text-center">Iniciar Sesión</h1>
							<div class="mt-3">
								<input placeholder="Correo" type="text" class="form-control" />
							</div>	
							<div class="mt-3">
								<input placeholder="Contraseña" type="text" class="form-control" />
							</div>
							<div class="mt-3 text-center">
								<input type="submit" class="btn btn-outline-success" value="Aceptar" />	
							</div>
						</form>	
					</div>
				</div>	
			</div> 
		</section>	
	</main>
	
	<!-- FOOTER -->
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
